<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1000 Boids with Clouds on Perfect Blue</title>
  <style>
    /* Perfect blue background: red=0, green=0, blue=255 */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0000FF;
    }
    /* Canvas fills the viewport */
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="boidsCanvas"></canvas>
  <script>
    // Set up the canvas.
    const canvas = document.getElementById("boidsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // A simple 2D Vector class.
    class Vector {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      add(v) {
        this.x += v.x;
        this.y += v.y;
        return this;
      }
      sub(v) {
        this.x -= v.x;
        this.y -= v.y;
        return this;
      }
      mult(n) {
        this.x *= n;
        this.y *= n;
        return this;
      }
      div(n) {
        this.x /= n;
        this.y /= n;
        return this;
      }
      mag() {
        return Math.hypot(this.x, this.y);
      }
      normalize() {
        const m = this.mag();
        if (m !== 0) {
          this.div(m);
        }
        return this;
      }
      setMag(n) {
        this.normalize();
        this.mult(n);
        return this;
      }
      limit(max) {
        if (this.mag() > max) {
          this.setMag(max);
        }
        return this;
      }
      copy() {
        return new Vector(this.x, this.y);
      }
      static sub(v1, v2) {
        return new Vector(v1.x - v2.x, v1.y - v2.y);
      }
    }

    // Boid class for each "bird"
    class Boid {
      constructor(x, y) {
        this.position = new Vector(x, y);
        // Give each boid a random direction with a small speed.
        let angle = Math.random() * 2 * Math.PI;
        this.velocity = new Vector(Math.cos(angle), Math.sin(angle)).setMag(1);
        this.acceleration = new Vector(0, 0);
        this.maxForce = 0.05;
        this.maxSpeed = 2;
      }
      
      // Wrap around the edges of the canvas.
      edges() {
        if (this.position.x > canvas.width)  this.position.x = 0;
        if (this.position.x < 0)             this.position.x = canvas.width;
        if (this.position.y > canvas.height) this.position.y = 0;
        if (this.position.y < 0)             this.position.y = canvas.height;
      }

      // Calculate steering forces based on nearby boids.
      flock(boids) {
        const perceptionRadius = 50;
        let steeringAlignment = new Vector(0, 0);
        let steeringCohesion = new Vector(0, 0);
        let steeringSeparation = new Vector(0, 0);
        let total = 0;
        for (let other of boids) {
          if (other !== this) {
            const d = Vector.sub(this.position, other.position).mag();
            if (d < perceptionRadius) {
              // Alignment: steer toward the average velocity.
              steeringAlignment.add(other.velocity);
              // Cohesion: steer toward the average position.
              steeringCohesion.add(other.position);
              // Separation: steer away (weighted by distance).
              let diff = Vector.sub(this.position, other.position);
              diff.div(d);
              steeringSeparation.add(diff);
              total++;
            }
          }
        }
        if (total > 0) {
          // Alignment
          steeringAlignment.div(total);
          steeringAlignment.setMag(this.maxSpeed);
          steeringAlignment.sub(this.velocity);
          steeringAlignment.limit(this.maxForce);

          // Cohesion
          steeringCohesion.div(total);
          steeringCohesion.sub(this.position);
          steeringCohesion.setMag(this.maxSpeed);
          steeringCohesion.sub(this.velocity);
          steeringCohesion.limit(this.maxForce);

          // Separation
          steeringSeparation.div(total);
          steeringSeparation.setMag(this.maxSpeed);
          steeringSeparation.sub(this.velocity);
          steeringSeparation.limit(this.maxForce);
        }
        // Apply weighted steering.
        const alignmentWeight = 1.0;
        const cohesionWeight  = 1.0;
        const separationWeight = 1.5;
        this.acceleration
            .add(steeringAlignment.mult(alignmentWeight))
            .add(steeringCohesion.mult(cohesionWeight))
            .add(steeringSeparation.mult(separationWeight));
      }
      
      // Update velocity and position.
      update() {
        this.velocity.add(this.acceleration);
        this.velocity.limit(this.maxSpeed);
        this.position.add(this.velocity);
        this.acceleration.mult(0);
      }
      
      // Draw the boid as a small black triangle.
      draw(ctx) {
        let angle = Math.atan2(this.velocity.y, this.velocity.x);
        ctx.save();
        ctx.translate(this.position.x, this.position.y);
        ctx.rotate(angle);
        ctx.beginPath();
        // Smaller triangle: tip at (5, 0) and base points at (-5, Â±2.5)
        ctx.moveTo(5, 0);
        ctx.lineTo(-5, 2.5);
        ctx.lineTo(-5, -2.5);
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.restore();
      }
    }

    // Cloud class for simple drifting clouds.
    class Cloud {
      constructor(x, y, scale, speed) {
        this.x = x;
        this.y = y;
        this.scale = scale;
        this.speed = speed;
      }
      update() {
        this.x += this.speed;
        // When a cloud moves off the right edge, reset to the left.
        if (this.x > canvas.width + 100) {
          this.x = -100;
        }
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.scale, this.scale);
        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        // Draw a simple cloud shape with overlapping arcs.
        ctx.arc(0, 0, 20, Math.PI * 0.5, Math.PI * 1.5);
        ctx.arc(25, -10, 20, Math.PI * 1, Math.PI * 1.85);
        ctx.arc(50, 0, 20, Math.PI * 1.37, Math.PI * 1.91);
        ctx.arc(65, 10, 20, Math.PI * 1.5, Math.PI * 0.5);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    // Create an array of clouds.
    const clouds = [];
    const numClouds = 7;
    for (let i = 0; i < numClouds; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * (canvas.height / 2);  // Clouds in the upper half
      let scale = Math.random() * 0.5 + 0.5;         // Scale between 0.5 and 1.0
      let speed = Math.random() * 0.3 + 0.1;           // Slow horizontal drift
      clouds.push(new Cloud(x, y, scale, speed));
    }

    // Create 1000 boids with random initial positions.
    const boids = [];
    const numBoids = 1000;
    for (let i = 0; i < numBoids; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      boids.push(new Boid(x, y));
    }

    // The animation loop.
    function animate() {
      requestAnimationFrame(animate);
      // Fill the canvas with perfect blue.
      ctx.fillStyle = "#0000FF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw the clouds (background layer).
      for (let cloud of clouds) {
        cloud.update();
        cloud.draw(ctx);
      }
      
      // For each boid, apply flocking behavior, update its state, and draw it.
      for (let boid of boids) {
        boid.flock(boids);
        boid.update();
        boid.edges();
        boid.draw(ctx);
      }
    }
    
    animate();

    // Update canvas dimensions on window resize.
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
