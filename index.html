<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boids Flocking - Word Sequence</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0000FF; /* Perfect Blue */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="boidsCanvas"></canvas>
  <script>
    // Setup the main canvas
    const canvas = document.getElementById("boidsCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", () => {
      resizeCanvas();
      // Recompute formation points on resize.
      formations = words.map(word => createFormationPoints(word));
      // Update current formation targets for each boid.
      updateBoidsFormationTargets();
    });

    // Simple 2D vector class.
    class Vector {
      constructor(x, y) { this.x = x; this.y = y; }
      add(v) { this.x += v.x; this.y += v.y; return this; }
      sub(v) { this.x -= v.x; this.y -= v.y; return this; }
      mult(n) { this.x *= n; this.y *= n; return this; }
      div(n) { this.x /= n; this.y /= n; return this; }
      mag() { return Math.hypot(this.x, this.y); }
      normalize() { const m = this.mag(); if(m !== 0) this.div(m); return this; }
      setMag(n) { this.normalize().mult(n); return this; }
      limit(max) { if(this.mag() > max) this.setMag(max); return this; }
      copy() { return new Vector(this.x, this.y); }
      static sub(v1, v2) { return new Vector(v1.x - v2.x, v1.y - v2.y); }
    }

    // Create formation points for a given word.
    // We use an off-screen canvas of fixed size to render the text.
    function createFormationPoints(word) {
      const offCanvas = document.createElement('canvas');
      const offCtx = offCanvas.getContext('2d');
      // Off-screen canvas size (you can adjust these for different word sizes)
      offCanvas.width = 800;
      offCanvas.height = 300;
      offCtx.fillStyle = "black";
      offCtx.textAlign = "center";
      offCtx.textBaseline = "middle";
      // Increase font size for clarity
      offCtx.font = "bold 200px sans-serif";
      offCtx.clearRect(0, 0, offCanvas.width, offCanvas.height);
      offCtx.fillText(word, offCanvas.width / 2, offCanvas.height / 2);

      const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
      const data = imageData.data;
      const points = [];
      // Increase sampling density (every 2 pixels) for a solid formation.
      for (let y = 0; y < offCanvas.height; y += 2) {
        for (let x = 0; x < offCanvas.width; x += 2) {
          let index = (y * offCanvas.width + x) * 4;
          if (data[index + 3] > 128) { // if pixel is opaque
            points.push({ x, y });
          }
        }
      }
      // Map the points to the main canvas:
      // Center horizontally and position near the top (20px margin)
      return points.map(pt => ({
        x: pt.x + (canvas.width - offCanvas.width) / 2,
        y: pt.y + 20
      }));
    }

    // The sequence of words to form
    const words = ["WELCOME", "TO", "MY", "PAGE"];
    // Compute formation points for each word.
    let formations = words.map(word => createFormationPoints(word));

    // We'll hold our boids in this array.
    const boids = [];
    const numBoids = 1000;
    // We'll start with the first formation (for "WELCOME")
    let currentFormationPoints = formations[0];

    // Create boids initially positioned at the formation target positions.
    for (let i = 0; i < numBoids; i++) {
      // Cycle through formation points if there are fewer than numBoids.
      let pt = currentFormationPoints[i % currentFormationPoints.length];
      boids.push(new Boid(pt.x, pt.y));
    }

    // Utility to update boids' formation target based on the current formation.
    function updateBoidsFormationTargets() {
      currentFormationPoints = formations[currentWordIndex];
      boids.forEach((boid, i) => {
        let pt = currentFormationPoints[i % currentFormationPoints.length];
        boid.formationTarget = { x: pt.x, y: pt.y };
      });
    }

    // Boid class.
    class Boid {
      constructor(x, y) {
        this.position = new Vector(x, y);
        // Start with a random velocity.
        let angle = Math.random() * 2 * Math.PI;
        this.velocity = new Vector(Math.cos(angle), Math.sin(angle)).setMag(2);
        this.acceleration = new Vector(0, 0);
        this.maxSpeed = 3.5;
        this.maxForce = 0.05;
        this.formationTarget = { x, y };
      }
      // Wrap around the edges.
      edges() {
        if (this.position.x > canvas.width) this.position.x = 0;
        if (this.position.x < 0) this.position.x = canvas.width;
        if (this.position.y > canvas.height) this.position.y = 0;
        if (this.position.y < 0) this.position.y = canvas.height;
      }
      // Flocking behavior.
      flock(boids) {
        let perception = 75;
        let alignment = new Vector(0, 0);
        let cohesion = new Vector(0, 0);
        let separation = new Vector(0, 0);
        let total = 0;
        for (let other of boids) {
          let d = Vector.sub(this.position, other.position).mag();
          if (other !== this && d < perception) {
            alignment.add(other.velocity);
            cohesion.add(other.position);
            let diff = Vector.sub(this.position, other.position);
            diff.div(d);
            separation.add(diff);
            total++;
          }
        }
        if (total > 0) {
          alignment.div(total).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
          cohesion.div(total).sub(this.position).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
          separation.div(total).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
        }
        this.acceleration.add(alignment.mult(0.7))
                         .add(cohesion.mult(0.7))
                         .add(separation.mult(1.5));
      }
      // Steering toward the formation target.
      formationSteer() {
        let target = new Vector(this.formationTarget.x, this.formationTarget.y);
        let desired = Vector.sub(target, this.position);
        let d = desired.mag();
        desired.normalize();
        // Slow formation speed (30% of maxSpeed)
        let formSpeed = this.maxSpeed * 0.3;
        desired.mult(d < 100 ? formSpeed * (d / 100) : formSpeed);
        let steer = Vector.sub(desired, this.velocity);
        steer.limit(this.maxForce * 5);
        this.acceleration.add(steer);
      }
      update() {
        this.velocity.add(this.acceleration).limit(this.maxSpeed);
        this.position.add(this.velocity);
        this.acceleration.mult(0);
      }
      draw(ctx) {
        let angle = Math.atan2(this.velocity.y, this.velocity.x);
        ctx.save();
        ctx.translate(this.position.x, this.position.y);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(8, 0);
        ctx.lineTo(-4, 3);
        ctx.lineTo(0, 0);
        ctx.lineTo(-4, -3);
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.restore();
      }
    }

    // Global state variables.
    let currentWordIndex = 0;  // Start with "WELCOME"
    let formationMode = true;  // Initially, boids are in formation

    // --- Transition Functions --- 
    // Switch from formation mode to flocking mode.
    function switchToFlocking() {
      formationMode = false;
      // Apply a scattering impulse.
      boids.forEach(boid => {
        let randAngle = Math.random() * 2 * Math.PI;
        boid.velocity = new Vector(Math.cos(randAngle), Math.sin(randAngle)).setMag(2);
      });
      // Schedule the next formation transition after 10 seconds of flocking.
      setTimeout(scheduleFormationTransition, 10000);
    }
    // Switch to formation mode for the next word.
    function switchToFormation() {
      currentWordIndex = (currentWordIndex + 1) % words.length;
      updateBoidsFormationTargets();
      formationMode = true;
      // Remain in formation mode for 2 seconds.
      setTimeout(switchToFlocking, 2000);
    }
    // Schedule the next formation transition.
    function scheduleFormationTransition() {
      // Wait a random time (15-25 seconds) before forming the next word.
      let delay = 15000 + Math.random() * 10000;
      setTimeout(switchToFormation, delay);
    }

    // Start the sequence:
    // Initially, start in formation for 2 seconds then switch to flocking.
    setTimeout(() => {
      switchToFlocking();
    }, 2000);

    // --- Main Animation Loop ---
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "#0000FF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      boids.forEach(boid => {
        if (formationMode) {
          boid.formationSteer();
        } else {
          boid.flock(boids);
        }
        boid.update();
        boid.edges();
        boid.draw(ctx);
      });
    }
    animate();

  </script>
</body>
</html>
