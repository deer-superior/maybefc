<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boids Word Formation</title>
  <style>
    /* Perfect blue background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0000FF;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Setup canvas.
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // A simple 2D Vector class.
    class Vector {
      constructor(x, y) { this.x = x; this.y = y; }
      add(v) { this.x += v.x; this.y += v.y; return this; }
      sub(v) { this.x -= v.x; this.y -= v.y; return this; }
      mult(n) { this.x *= n; this.y *= n; return this; }
      div(n) { this.x /= n; this.y /= n; return this; }
      mag() { return Math.hypot(this.x, this.y); }
      normalize() { let m = this.mag(); if (m !== 0) this.div(m); return this; }
      setMag(n) { this.normalize(); this.mult(n); return this; }
      limit(max) { if (this.mag() > max) this.setMag(max); return this; }
      copy() { return new Vector(this.x, this.y); }
      static sub(v1, v2) { return new Vector(v1.x - v2.x, v1.y - v2.y); }
    }

    // Create formation points from an off-screen canvas.
    // This function draws the given word on an 800×300 offscreen canvas,
    // samples every 2 pixels, and maps the points onto the main canvas.
    function createFormationPoints(word) {
      const offCanvas = document.createElement("canvas");
      const offCtx = offCanvas.getContext("2d");
      offCanvas.width = 800;
      offCanvas.height = 300;
      offCtx.clearRect(0, 0, offCanvas.width, offCanvas.height);
      offCtx.fillStyle = "black";
      offCtx.textAlign = "center";
      offCtx.textBaseline = "middle";
      offCtx.font = "bold 200px sans-serif";
      offCtx.fillText(word, offCanvas.width / 2, offCanvas.height / 2);

      const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
      const data = imageData.data;
      const points = [];
      for (let y = 0; y < offCanvas.height; y += 2) {
        for (let x = 0; x < offCanvas.width; x += 2) {
          let index = (y * offCanvas.width + x) * 4;
          if (data[index + 3] > 128) { // opaque pixel
            // Map the point: center horizontally and add a top margin (50px).
            points.push({
              x: x + (canvas.width - offCanvas.width) / 2,
              y: y + 50
            });
          }
        }
      }
      return points;
    }

    // The sequence of words.
    const words = ["WELCOME", "TO", "MY", "PAGE"];
    // Precompute formation points for each word.
    const formations = words.map(word => createFormationPoints(word));

    // Boid class.
    class Boid {
      constructor(x, y) {
        this.position = new Vector(x, y);
        // Start with a random velocity (for free flocking).
        let angle = Math.random() * 2 * Math.PI;
        this.velocity = new Vector(Math.cos(angle), Math.sin(angle)).setMag(2);
        this.acceleration = new Vector(0, 0);
        this.maxSpeed = 4;
        this.maxForce = 0.05;
        // formationTarget will be assigned when formation mode is activated.
        this.formationTarget = { x: x, y: y };
      }
      // Wrap around the edges.
      edges() {
        if (this.position.x > canvas.width) this.position.x = 0;
        if (this.position.x < 0) this.position.x = canvas.width;
        if (this.position.y > canvas.height) this.position.y = 0;
        if (this.position.y < 0) this.position.y = canvas.height;
      }
      // Flocking behavior (alignment, cohesion, separation).
      flock(boids) {
        let perception = 75;
        let alignment = new Vector(0, 0);
        let cohesion = new Vector(0, 0);
        let separation = new Vector(0, 0);
        let total = 0;
        for (let other of boids) {
          let d = Vector.sub(this.position, other.position).mag();
          if (other !== this && d < perception) {
            alignment.add(other.velocity);
            cohesion.add(other.position);
            let diff = Vector.sub(this.position, other.position);
            diff.div(d);
            separation.add(diff);
            total++;
          }
        }
        if (total > 0) {
          alignment.div(total).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
          cohesion.div(total).sub(this.position).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
          separation.div(total).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
        }
        this.acceleration.add(alignment.mult(0.7));
        this.acceleration.add(cohesion.mult(0.7));
        this.acceleration.add(separation.mult(1.5));
      }
      // Formation steering: move toward the formation target at a slower speed.
      formationSteer() {
        let target = new Vector(this.formationTarget.x, this.formationTarget.y);
        let desired = Vector.sub(target, this.position);
        let d = desired.mag();
        desired.normalize();
        let formationSpeed = this.maxSpeed * 0.3;
        if (d < 100) {
          desired.mult(formationSpeed * (d / 100));
        } else {
          desired.mult(formationSpeed);
        }
        let steer = Vector.sub(desired, this.velocity);
        steer.limit(this.maxForce * 5);
        this.acceleration.add(steer);
      }
      update() {
        this.velocity.add(this.acceleration);
        this.velocity.limit(this.maxSpeed);
        this.position.add(this.velocity);
        this.acceleration.mult(0);
      }
      draw(ctx) {
        let angle = Math.atan2(this.velocity.y, this.velocity.x);
        ctx.save();
        ctx.translate(this.position.x, this.position.y);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(10, 0);
        ctx.lineTo(-5, 4);
        ctx.lineTo(0, 0);
        ctx.lineTo(-5, -4);
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.restore();
      }
    }

    // Create 1000 boids initially with random positions (free flocking).
    const boids = [];
    const numBoids = 1000;
    for (let i = 0; i < numBoids; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      boids.push(new Boid(x, y));
    }

    // Global state:
    // formationActive is true when boids should form a word,
    // and false when they flock freely.
    let formationActive = false;
    let currentWordIndex = 0; // Index into formations (words in sequence)

    // Start formation: assign each boid a formation target from the current word.
    function startFormation() {
      formationActive = true;
      const currentFormation = formations[currentWordIndex];
      boids.forEach((boid, i) => {
        let pt = currentFormation[i % currentFormation.length];
        boid.formationTarget = { x: pt.x, y: pt.y };
      });
      // Remain in formation mode for 2 seconds.
      setTimeout(endFormation, 2000);
    }

    // End formation: apply a scattering impulse and resume free flocking.
    function endFormation() {
      formationActive = false;
      boids.forEach(boid => {
        let angle = Math.random() * 2 * Math.PI;
        boid.velocity = new Vector(Math.cos(angle), Math.sin(angle)).setMag(2);
      });
      // After 10 seconds of free flocking, schedule the next formation.
      setTimeout(scheduleFormation, 10000);
    }

    // Schedule formation: wait a random delay (15–25 seconds) then form the next word.
    function scheduleFormation() {
      // Cycle to next word.
      currentWordIndex = (currentWordIndex + 1) % formations.length;
      let delay = 15000 + Math.random() * 10000;
      setTimeout(startFormation, delay);
    }

    // Initially, let the boids flock freely.
    let initialDelay = 15000 + Math.random() * 10000;
    setTimeout(startFormation, initialDelay);

    // Main animation loop.
    function animate() {
      requestAnimationFrame(animate);
      // Clear the canvas with perfect blue.
      ctx.fillStyle = "#0000FF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Update and draw boids.
      boids.forEach(boid => {
        if (formationActive) {
          boid.formationSteer();
        } else {
          boid.flock(boids);
        }
        boid.update();
        boid.edges();
        boid.draw(ctx);
      });
    }
    animate();
  </script>
</body>
</html>
