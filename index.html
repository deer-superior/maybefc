<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boids Flocking â€“ Word Formation Sequence</title>
  <style>
    /* Perfect blue background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0000FF;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="boidsCanvas"></canvas>
  <script>
    // Set up the main canvas.
    const canvas = document.getElementById("boidsCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Simple 2D Vector class.
    class Vector {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      add(v) {
        this.x += v.x;
        this.y += v.y;
        return this;
      }
      sub(v) {
        this.x -= v.x;
        this.y -= v.y;
        return this;
      }
      mult(n) {
        this.x *= n;
        this.y *= n;
        return this;
      }
      div(n) {
        this.x /= n;
        this.y /= n;
        return this;
      }
      mag() {
        return Math.hypot(this.x, this.y);
      }
      normalize() {
        const m = this.mag();
        if (m !== 0) this.div(m);
        return this;
      }
      setMag(n) {
        this.normalize();
        this.mult(n);
        return this;
      }
      limit(max) {
        if (this.mag() > max) {
          this.setMag(max);
        }
        return this;
      }
      copy() {
        return new Vector(this.x, this.y);
      }
      static sub(v1, v2) {
        return new Vector(v1.x - v2.x, v1.y - v2.y);
      }
    }

    // Create formation points for a given word.
    // We use an off-screen canvas of size 800x300.
    function createFormationPoints(word) {
      const offCanvas = document.createElement("canvas");
      const offCtx = offCanvas.getContext("2d");
      offCanvas.width = 800;
      offCanvas.height = 300;
      offCtx.clearRect(0, 0, offCanvas.width, offCanvas.height);
      offCtx.fillStyle = "black";
      offCtx.textAlign = "center";
      offCtx.textBaseline = "middle";
      offCtx.font = "bold 200px sans-serif";
      offCtx.fillText(word, offCanvas.width / 2, offCanvas.height / 2);

      const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
      const data = imageData.data;
      const points = [];
      // Sample every 2 pixels for higher density.
      for (let y = 0; y < offCanvas.height; y += 2) {
        for (let x = 0; x < offCanvas.width; x += 2) {
          let index = (y * offCanvas.width + x) * 4;
          if (data[index + 3] > 128) { // opaque pixel
            // Map the point: center horizontally; add a top margin (e.g., 50 pixels).
            points.push({ 
              x: x + (canvas.width - offCanvas.width) / 2, 
              y: y + 50 
            });
          }
        }
      }
      return points;
    }

    // The sequence of words.
    const words = ["WELCOME", "TO", "MY", "PAGE"];
    // Compute formation points for each word.
    let formations = words.map(word => createFormationPoints(word));

    // Boid class.
    class Boid {
      constructor(x, y) {
        this.position = new Vector(x, y);
        let angle = Math.random() * 2 * Math.PI;
        this.velocity = new Vector(Math.cos(angle), Math.sin(angle)).setMag(2);
        this.acceleration = new Vector(0, 0);
        this.maxSpeed = 3.5;
        this.maxForce = 0.05;
        // formationTarget will be assigned when formation mode is activated.
        this.formationTarget = { x, y };
      }
      // Wrap around the edges.
      edges() {
        if (this.position.x > canvas.width) this.position.x = 0;
        if (this.position.x < 0) this.position.x = canvas.width;
        if (this.position.y > canvas.height) this.position.y = 0;
        if (this.position.y < 0) this.position.y = canvas.height;
      }
      // Standard flocking behavior.
      flock(boids) {
        let perception = 75;
        let alignment = new Vector(0, 0);
        let cohesion = new Vector(0, 0);
        let separation = new Vector(0, 0);
        let total = 0;
        for (let other of boids) {
          let d = Vector.sub(this.position, other.position).mag();
          if (other !== this && d < perception) {
            alignment.add(other.velocity);
            cohesion.add(other.position);
            let diff = Vector.sub(this.position, other.position);
            diff.div(d);
            separation.add(diff);
            total++;
          }
        }
        if (total > 0) {
          alignment.div(total).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
          cohesion.div(total).sub(this.position).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
          separation.div(total).setMag(this.maxSpeed).sub(this.velocity).limit(this.maxForce);
        }
        this.acceleration.add(alignment.mult(0.7))
                         .add(cohesion.mult(0.7))
                         .add(separation.mult(1.5));
      }
      // Steer toward the formation target.
      formationSteer() {
        let target = new Vector(this.formationTarget.x, this.formationTarget.y);
        let desired = Vector.sub(target, this.position);
        let d = desired.mag();
        desired.normalize();
        // Use a slower speed when forming (30% of maxSpeed)
        let formSpeed = this.maxSpeed * 0.3;
        desired.mult(d < 100 ? formSpeed * (d / 100) : formSpeed);
        let steer = Vector.sub(desired, this.velocity);
        steer.limit(this.maxForce * 5);
        this.acceleration.add(steer);
      }
      update() {
        this.velocity.add(this.acceleration).limit(this.maxSpeed);
        this.position.add(this.velocity);
        this.acceleration.mult(0);
      }
      draw(ctx) {
        let angle = Math.atan2(this.velocity.y, this.velocity.x);
        ctx.save();
        ctx.translate(this.position.x, this.position.y);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(8, 0);
        ctx.lineTo(-4, 3);
        ctx.lineTo(0, 0);
        ctx.lineTo(-4, -3);
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.restore();
      }
    }

    // Create boids with random positions (free flocking initially).
    const boids = [];
    const numBoids = 1000;
    for (let i = 0; i < numBoids; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      boids.push(new Boid(x, y));
    }

    // Global state variables.
    let formationActive = false;  // false means free flocking
    let currentWordIndex = 0;       // start with the first word in the sequence

    // Start formation: update each boid's formationTarget from the current formation points.
    function startFormation() {
      formationActive = true;
      const currentFormation = formations[currentWordIndex];
      boids.forEach((boid, i) => {
        let pt = currentFormation[i % currentFormation.length];
        boid.formationTarget = { x: pt.x, y: pt.y };
      });
      // Remain in formation mode for 2 seconds, then end it.
      setTimeout(endFormation, 2000);
    }

    // End formation: apply a scattering impulse and resume flocking.
    function endFormation() {
      formationActive = false;
      boids.forEach(boid => {
        let randAngle = Math.random() * 2 * Math.PI;
        boid.velocity = new Vector(Math.cos(randAngle), Math.sin(randAngle)).setMag(2);
      });
      // Move to next word for the next formation cycle.
      currentWordIndex = (currentWordIndex + 1) % formations.length;
      // Schedule next formation after a random delay (15-25 seconds).
      const delay = 15000 + Math.random() * 10000;
      setTimeout(startFormation, delay);
    }

    // Initially, start free flocking immediately.
    // Then, after a random delay (15-25 seconds), start the formation.
    const initialDelay = 15000 + Math.random() * 10000;
    setTimeout(startFormation, initialDelay);

    // Main animation loop.
    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "#0000FF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      boids.forEach(boid => {
        if (formationActive) {
          boid.formationSteer();
        } else {
          boid.flock(boids);
        }
        boid.update();
        boid.edges();
        boid.draw(ctx);
      });
    }
    animate();
  </script>
</body>
</html>
