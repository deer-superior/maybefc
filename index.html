<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1000 Bird-Like Boids with Deep, Gradient Clouds</title>
  <style>
    /* Perfect blue background */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0000FF;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="boidsCanvas"></canvas>
  <script>
    // Set up canvas
    const canvas = document.getElementById("boidsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 2D Vector class with common vector operations.
    class Vector {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      add(v) {
        this.x += v.x;
        this.y += v.y;
        return this;
      }
      sub(v) {
        this.x -= v.x;
        this.y -= v.y;
        return this;
      }
      mult(n) {
        this.x *= n;
        this.y *= n;
        return this;
      }
      div(n) {
        this.x /= n;
        this.y /= n;
        return this;
      }
      mag() {
        return Math.hypot(this.x, this.y);
      }
      normalize() {
        const m = this.mag();
        if (m !== 0) {
          this.div(m);
        }
        return this;
      }
      setMag(n) {
        this.normalize();
        this.mult(n);
        return this;
      }
      limit(max) {
        if (this.mag() > max) {
          this.setMag(max);
        }
        return this;
      }
      copy() {
        return new Vector(this.x, this.y);
      }
      static sub(v1, v2) {
        return new Vector(v1.x - v2.x, v1.y - v2.y);
      }
    }

    // Boid class representing each "bird"
    class Boid {
      constructor(x, y) {
        this.position = new Vector(x, y);
        let angle = Math.random() * 2 * Math.PI;
        this.velocity = new Vector(Math.cos(angle), Math.sin(angle));
        this.velocity.setMag(1.5);
        this.acceleration = new Vector(0, 0);
        this.maxForce = 0.03;  // Lower steering force for smoother, more graceful turns.
        this.maxSpeed = 3;     // A bit faster for dynamic movement.
      }

      // Wrap around canvas edges.
      edges() {
        if (this.position.x > canvas.width)  this.position.x = 0;
        if (this.position.x < 0)             this.position.x = canvas.width;
        if (this.position.y > canvas.height) this.position.y = 0;
        if (this.position.y < 0)             this.position.y = canvas.height;
      }

      // Flocking behavior: alignment, cohesion, and separation.
      flock(boids) {
        const perceptionRadius = 75; // Increase radius for a more natural feel.
        let steeringAlignment = new Vector(0, 0);
        let steeringCohesion = new Vector(0, 0);
        let steeringSeparation = new Vector(0, 0);
        let total = 0;
        for (let other of boids) {
          if (other !== this) {
            let d = Vector.sub(this.position, other.position).mag();
            if (d < perceptionRadius) {
              steeringAlignment.add(other.velocity);
              steeringCohesion.add(other.position);
              let diff = Vector.sub(this.position, other.position);
              diff.div(d);  // Weight by distance.
              steeringSeparation.add(diff);
              total++;
            }
          }
        }
        if (total > 0) {
          steeringAlignment.div(total);
          steeringAlignment.setMag(this.maxSpeed);
          steeringAlignment.sub(this.velocity);
          steeringAlignment.limit(this.maxForce);

          steeringCohesion.div(total);
          steeringCohesion.sub(this.position);
          steeringCohesion.setMag(this.maxSpeed);
          steeringCohesion.sub(this.velocity);
          steeringCohesion.limit(this.maxForce);

          steeringSeparation.div(total);
          steeringSeparation.setMag(this.maxSpeed);
          steeringSeparation.sub(this.velocity);
          steeringSeparation.limit(this.maxForce);
        }
        // Weighting: emphasize separation slightly to avoid collisions.
        const alignmentWeight = 1.0;
        const cohesionWeight  = 1.0;
        const separationWeight = 2.0;
        this.acceleration
          .add(steeringAlignment.mult(alignmentWeight))
          .add(steeringCohesion.mult(cohesionWeight))
          .add(steeringSeparation.mult(separationWeight));
      }

      // Update velocity and position.
      update() {
        this.velocity.add(this.acceleration);
        this.velocity.limit(this.maxSpeed);
        this.position.add(this.velocity);
        this.acceleration.mult(0);
      }

      // Draw the boid as a bird-like silhouette.
      draw(ctx) {
        let angle = Math.atan2(this.velocity.y, this.velocity.x);
        ctx.save();
        ctx.translate(this.position.x, this.position.y);
        ctx.rotate(angle);
        ctx.beginPath();
        // A shape with a pointed tip and two slight wing extensions.
        ctx.moveTo(10, 0);    // Tip of the bird.
        ctx.lineTo(-5, 4);    // Lower wing.
        ctx.lineTo(0, 0);     // Body/transition.
        ctx.lineTo(-5, -4);   // Upper wing.
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.restore();
      }
    }

    // Cloud class for big, deep clouds with a fluid gradient.
    class Cloud {
      constructor(x, y, scale, speed) {
        this.x = x;
        this.y = y;
        this.scale = scale;
        this.speed = speed;
      }
      update() {
        this.x += this.speed;
        // Reset cloud to left side when it drifts off the right.
        if (this.x > canvas.width + 200) {
          this.x = -200;
        }
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.scale, this.scale);
        // Create a radial gradient that goes from pure white to a very slight dark tint.
        let grad = ctx.createRadialGradient(150, 0, 30, 150, 0, 200);
        grad.addColorStop(0, "rgba(255,255,255,1)");    // Center: pure white.
        grad.addColorStop(1, "rgba(0,0,0,0.1)");          // Edge: a very subtle dark tint.
        ctx.fillStyle = grad;
        ctx.beginPath();
        // Draw a big, flowing cloud shape using arcs.
        ctx.arc(150, 0, 200, Math.PI * 0.5, Math.PI * 1.5);
        ctx.arc(350, -40, 200, Math.PI, Math.PI * 1.75);
        ctx.arc(550, 0, 200, Math.PI * 1.2, Math.PI * 1.8);
        ctx.arc(700, 40, 200, Math.PI * 1.5, Math.PI * 0.5);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    // Create an array of clouds with varying sizes and depths.
    const clouds = [];
    const numClouds = 5;
    for (let i = 0; i < numClouds; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * (canvas.height / 2);
      let scale = Math.random() * 0.5 + 1.0;  // Bigger clouds.
      let speed = Math.random() * 0.5 + 0.1;    // Varying speeds.
      clouds.push(new Cloud(x, y, scale, speed));
    }

    // Create 1000 boids with random starting positions.
    const boids = [];
    const numBoids = 1000;
    for (let i = 0; i < numBoids; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      boids.push(new Boid(x, y));
    }

    // Animation loop.
    function animate() {
      requestAnimationFrame(animate);
      // Draw the perfect blue background.
      ctx.fillStyle = "#0000FF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Update and draw clouds (background layer).
      for (let cloud of clouds) {
        cloud.update();
        cloud.draw(ctx);
      }

      // Update and draw boids (foreground layer).
      for (let boid of boids) {
        boid.flock(boids);
        boid.update();
        boid.edges();
        boid.draw(ctx);
      }
    }
    animate();

    // Adjust canvas dimensions on window resize.
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
