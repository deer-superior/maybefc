<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>welcome</title>
  <style>
    /* A perfect blue background fills the entire page */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0000FF;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // --- Canvas Setup ---
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // --- 2D Vector Class ---
    class Vector {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      add(v) {
        this.x += v.x;
        this.y += v.y;
        return this;
      }
      sub(v) {
        this.x -= v.x;
        this.y -= v.y;
        return this;
      }
      mult(n) {
        this.x *= n;
        this.y *= n;
        return this;
      }
      div(n) {
        this.x /= n;
        this.y /= n;
        return this;
      }
      mag() {
        return Math.hypot(this.x, this.y);
      }
      normalize() {
        let m = this.mag();
        if (m !== 0) this.div(m);
        return this;
      }
      setMag(n) {
        this.normalize();
        this.mult(n);
        return this;
      }
      limit(max) {
        if (this.mag() > max) this.setMag(max);
        return this;
      }
      copy() {
        return new Vector(this.x, this.y);
      }
      static sub(v1, v2) {
        return new Vector(v1.x - v2.x, v1.y - v2.y);
      }
    }

    // --- Boid Class ---
    // Each boid is represented by a simple triangle.
    class Boid {
      constructor(x, y) {
        this.position = new Vector(x, y);
        let angle = Math.random() * 2 * Math.PI;
        this.velocity = new Vector(Math.cos(angle), Math.sin(angle)).setMag(2);
        this.acceleration = new Vector(0, 0);
        this.maxSpeed = 4;
        this.maxForce = 0.05;
      }
      // Wrap around the edges of the canvas.
      edges() {
        if (this.position.x > canvas.width) this.position.x = 0;
        if (this.position.x < 0) this.position.x = canvas.width;
        if (this.position.y > canvas.height) this.position.y = 0;
        if (this.position.y < 0) this.position.y = canvas.height;
      }
      // Flocking behavior based on alignment, cohesion, and separation.
      flock(boids) {
        let perception = 75;
        let alignment = new Vector(0, 0);
        let cohesion = new Vector(0, 0);
        let separation = new Vector(0, 0);
        let total = 0;
        for (let other of boids) {
          let d = Vector.sub(this.position, other.position).mag();
          if (other !== this && d < perception) {
            alignment.add(other.velocity);
            cohesion.add(other.position);
            let diff = Vector.sub(this.position, other.position);
            diff.div(d);
            separation.add(diff);
            total++;
          }
        }
        if (total > 0) {
          alignment.div(total);
          alignment.setMag(this.maxSpeed);
          alignment.sub(this.velocity);
          alignment.limit(this.maxForce);

          cohesion.div(total);
          cohesion.sub(this.position);
          cohesion.setMag(this.maxSpeed);
          cohesion.sub(this.velocity);
          cohesion.limit(this.maxForce);

          separation.div(total);
          separation.setMag(this.maxSpeed);
          separation.sub(this.velocity);
          separation.limit(this.maxForce);
        }
        this.acceleration.add(alignment.mult(0.7));
        this.acceleration.add(cohesion.mult(0.7));
        this.acceleration.add(separation.mult(1.5));
      }
      // Update the boid's velocity and position.
      update() {
        this.velocity.add(this.acceleration);
        this.velocity.limit(this.maxSpeed);
        this.position.add(this.velocity);
        this.acceleration.mult(0);
      }
      // Draw the boid as a white triangle.
      draw(ctx) {
        let angle = Math.atan2(this.velocity.y, this.velocity.x);
        ctx.save();
        ctx.translate(this.position.x, this.position.y);
        ctx.rotate(angle);
        ctx.beginPath();
        ctx.moveTo(10, 0);
        ctx.lineTo(-10, 5);
        ctx.lineTo(-10, -5);
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.restore();
      }
    }

    // --- Create Boids ---
    const boids = [];
    const numBoids = 1000;
    for (let i = 0; i < numBoids; i++) {
      let x = Math.random() * canvas.width;
      let y = Math.random() * canvas.height;
      boids.push(new Boid(x, y));
    }

    // --- Main Animation Loop ---
    function animate() {
      requestAnimationFrame(animate);
      // Clear the canvas with a perfect blue background.
      ctx.fillStyle = "#0000FF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Update and draw each boid.
      boids.forEach(boid => {
        boid.flock(boids);
        boid.update();
        boid.edges();
        boid.draw(ctx);
      });
    }
    animate();
  </script>
</body>
</html>
